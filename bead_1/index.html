<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu">
        <h1>Boop</h1>
        <form>
			<label for="name1">1. Játékos: </label>
            <input type="text"   id="name1" placeholder="Játékos neve">
            <label for="name2">2. Játékos: </label>
            <input type="text"   id="name2" placeholder="Játékos neve">
            <input type="button" id="start" value="Játék Indítása">

            <label for="size">Játék mérete: </label>
			<input type="number" id="size" value="6" max="9" min="6">
            <label for="cats">Cicák száma:  </label>
			<input type="number" id="cats" value="8" max="8" min="5">
            <label for="points">Nyeréshez szükséges pontok: </label>
			<input type="number" id="points" value="1" max="5" min="1">
        </form>
    </div>

    <div id="game" hidden>
        <h2 id="output"></h2>
        <table>
            <tbody></tbody>
        </table>
    </div>

    <div id="stat">
        <h2>Előző játékok eredményei</h2>
        <div>(nincs mentett eredmény)</div>
    </div>

    <div id="restart" hidden>
        <h3 id="winner"></h3>
        <button id="menuBtn">Menü</button>
        <button id="restartBtn">Új játék</button>
    </div>

	<div id="playerOneInfo" hidden>
		<h3></h3>
		<p></p>
		<div></div>
	</div>

	<div id="playerTwoInfo" hidden>
		<h3></h3>
		<p></p>
		<div></div>
	</div>
    
    <script src="index.js"></script>
</body>

</html>
