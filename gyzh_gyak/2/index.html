<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        Hue:        <input type="range" id="h" min="0" max="360" value="0">    <br>
        Saturation: <input type="range" id="s" min="0" max="100" value="50">   <br>
        Lightness:  <input type="range" id="l" min="0" max="100" value="50">   <br>
        <button type="button" id="setbtn">Set background color</button> <br>
        HSL string: <input type="text"  id="t" readonly>
    </form>

    <script src="script.js"></script>
</body>
</html>
